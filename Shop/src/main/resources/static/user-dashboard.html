<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Dashboard - Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .navbar-brand { font-weight: bold; font-size: 1.8rem; color: #ff6600 !important; display: flex; align-items: center; }
    .navbar-brand img { height: 32px; margin-right: 8px; border-radius: 6px; }
    .navbar-nav { gap: 18px; }
    .navbar-nav .nav-link { display: flex; align-items: center; font-weight: 500; font-size: 1.1rem; }
    .search-input, .navbar form .form-control { min-width: 220px; width: 100%; }
    .navbar .bi-cart { font-size: 1.3rem; vertical-align: middle; }
    .badge.bg-danger#cart-count { font-size: 0.95rem; margin-left: 4px; font-weight: 700; padding: 3px 9px; vertical-align: middle; position: relative; top: 0; }
    .product-card img { max-height: 200px; object-fit: contain; }
    .product-price { color: #b12704; font-weight: bold; font-size: 1.1rem; }
    #category-navbar-form { min-width: 200px; margin-left: 15px; }
    #categoryNavbarSelect { min-width: 130px;}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://via.placeholder.com/32x32.png?text=S" >
        Shop
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex mx-auto w-50" role="search" id="search-form">
          <input class="form-control me-2 search-input" type="search" placeholder="Search for products, brands and more" aria-label="Search" id="search-input" />
          <button class="btn btn-warning" type="submit">Search</button>
        </form>
        <form class="d-flex align-items-center ms-3" id="category-navbar-form">
          <label for="categoryNavbarSelect" class="me-2 mb-0" style="white-space:nowrap;font-weight:500;">Category:</label>
          <select id="categoryNavbarSelect" class="form-select form-select-sm">
              <option value="">All</option>
          </select>
        </form>
        <ul class="navbar-nav ms-auto align-items-center" id="dynamic-navbar-links"></ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-4 text-center">
        <h1>Welcome to Shop</h1>
        <p class="lead">Find the best products at unbeatable prices</p>
      </div>
    </div>
  </div>

  <div class="container">
    <h3>Featured Products</h3>
    <div class="row g-3 mt-2" id="products-grid">
      <!-- Products dynamically loaded by JS -->
    </div>
  </div>

  <script>
    function getUserEmail() {
      return localStorage.getItem("userEmail");
    }

    // Cart count updater for navbar
    async function updateCartBadgeFromApi() {
      const email = getUserEmail();
      let total = 0;
      if (email) {
        try {
          const res = await fetch(`/cart/${encodeURIComponent(email)}`);
          if(res.ok) {
            const items = await res.json();
            items.forEach(item => { total += item.quantity; });
          }
        } catch (e) {
          total = 0;
        }
      }
      const badge = document.getElementById('cart-count');
      if (badge) badge.textContent = total;
    }

    function renderNavbar() {
      const navbarLinks = document.getElementById('dynamic-navbar-links');
      navbarLinks.innerHTML = '';
      const userEmail = localStorage.getItem('userEmail');
      const userName = localStorage.getItem('userName');
      if (userEmail) {
        navbarLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="user-dashboard.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">
            <span class="bi bi-cart"></span>
            <span style="margin-left:6px;">Cart</span>
            <span class="badge bg-danger" id="cart-count">0</span>
          </a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              ${userName ? userName : "User"}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
              <li><a class="dropdown-item" href="user-profile.html"><i class="bi bi-person me-2"></i>My Profile</a></li>
              <li><a class="dropdown-item" href="my-orders.html"><i class="bi bi-bag-check me-2"></i>My Orders</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#" onclick="logout()"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </li>
        `;
      } else {
        navbarLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="sign-up.html">Sign Up</a></li>
          <li class="nav-item"><a class="nav-link" href="sign-in.html">Sign In</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        `;
      }
    }

    function logout() {
      localStorage.removeItem('userEmail');
      localStorage.removeItem('userName');
      window.location.href = "index.html";
    }

    // CATEGORY DROPDOWN NAVBAR
    async function loadCategoriesIntoNavbarDropdown() {
      const select = document.getElementById('categoryNavbarSelect');
      if (!select) return;
      select.innerHTML = '<option value="">All</option>';
      try {
        const res = await fetch('/api/categories');
        if (res.ok) {
          const categories = await res.json();
          categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat.id;
            option.textContent = cat.categoryName;
            select.appendChild(option);
          });
        }
      } catch (e) {
        // Optionally display error
      }
    }

    async function loadProducts(categoryId = '', searchQuery = '') {
      let url = '/products';
      
      // Priority: search query overrides category filter
      if (searchQuery && searchQuery.trim() !== '') {
        url = `/products/search?query=${encodeURIComponent(searchQuery.trim())}`;
      } else if (categoryId) {
        url += `?categoryId=${categoryId}`;
      }
      
      const res = await fetch(url);
      if (res.ok) {
        const products = await res.json();
        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';
        
        if (products.length === 0) {
          grid.innerHTML = '<div class="col-12"><p class="text-center text-muted">No products found.</p></div>';
          return;
        }
        
        products.forEach(product => {
          const col = document.createElement('div');
          col.className = "col-sm-6 col-md-4 col-lg-3";
          col.innerHTML = `
            <div class="card product-card h-100 shadow-sm">
              <img src="${product.imageUrl || 'https://via.placeholder.com/200x200.png?text=' + encodeURIComponent(product.name)}" class="card-img-top" alt="${product.name}" />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text flex-grow-1">${product.description || ''}</p>
                <p class="product-price">â‚¹${product.price}</p>
                <a href="#" class="btn btn-warning mt-auto" ${!getUserEmail() ? "disabled" : ""}>Add to Cart</a>
              </div>
            </div>
          `;
          grid.appendChild(col);
        });
        
        // AddToCart logic
        document.querySelectorAll('.btn-warning.mt-auto').forEach(button => {
          button.addEventListener('click', async function(e) {
            e.preventDefault();
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
              alert('You must be signed in!');
              return;
            }
            const productName = this.closest('.card-body').querySelector('.card-title').textContent;
            const res = await fetch('/cart/add?userEmail=' + encodeURIComponent(userEmail), {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({itemName: productName, quantity: 1})
            });
            if (res.ok) {
              alert('Added to cart!');
              updateCartBadgeFromApi();
            } else {
              alert('Could not add to cart.');
            }
          });
        });
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      loadCategoriesIntoNavbarDropdown();
      renderNavbar();
      updateCartBadgeFromApi();
      loadProducts();
      
      // Category dropdown change event
      const select = document.getElementById('categoryNavbarSelect');
      if (select) {
        select.addEventListener('change', function () {
          const searchInput = document.getElementById('search-input');
          if (searchInput) searchInput.value = ''; // Clear search when category changes
          loadProducts(this.value);
        });
      }
      
      // Search form submission
      const searchForm = document.getElementById('search-form');
      const searchInput = document.getElementById('search-input');
      
      if (searchForm) {
        searchForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const query = searchInput.value;
          const categorySelect = document.getElementById('categoryNavbarSelect');
          if (categorySelect) categorySelect.value = ''; // Clear category when searching
          loadProducts('', query);
        });
      }
      
      // Optional: Real-time search as user types
      if (searchInput) {
        let searchTimeout;
        searchInput.addEventListener('input', function() {
          clearTimeout(searchTimeout);
          searchTimeout = setTimeout(() => {
            const query = this.value;
            if (query.length >= 1 || query.length === 0) {
              const categorySelect = document.getElementById('categoryNavbarSelect');
              if (categorySelect && query.length > 0) categorySelect.value = '';
              loadProducts('', query);
            }
          }, 300);
        });
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
