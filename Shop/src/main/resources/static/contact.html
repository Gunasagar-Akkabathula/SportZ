<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Contact Us - SportZ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .navbar-brand { font-weight: bold; font-size: 1.8rem; color: #ff6600 !important; display: flex; align-items: center; }
    .navbar-brand img { height:80px; margin-right: 8px; border-radius: 50%; }
    .contact-section {
      background: #fff;
      border-radius: 16px;
      padding: 32px 20px 24px 20px;
      margin-top: 36px;
      box-shadow: 0 4px 30px rgba(0,0,0,0.11);
      max-width: 530px;
    }
    .contact-logo {
      height: 42px;
      width: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    @media (max-width: 576px) {
      .contact-section { padding: 15px 4px; margin-top: 13px; }
    }
  </style>
</head>
<body style="background: #f9fafb;">
  <!-- Include your improved SportZ navbar here -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="SportZ.png" >
      <span class="ms-2">SportZ</span>
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-stretch">
    <div class="contact-section w-100">
      <div class="text-center mb-4">
        <h2>Contact Us</h2>
        <p class="mb-1 text-muted">Need help? Send us your feedback or queries below.</p>
      </div>
      <form id="contactForm">
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label for="feedback" class="form-label">Feedback or Any Queries</label>
          <textarea class="form-control" id="feedback" name="feedback" rows="4" placeholder="Type your feedback or question here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-warning w-100" id="contactBtn">Contact Us</button>
      </form>
      <div class="text-center mt-4">
        <p>
          <span class="fw-semibold">Support Email:</span>
          <a href="mailto:SportZofficial@gmail.com" class="text-decoration-none">SportZofficial@gmail.com</a>
          <br>
          <span class="fw-semibold">Contact No:</span> +91-9866916616 <span id="randNum"></span>
        </p>
      </div>
    </div>
  </div>
  
  <footer class="mt-4 pb-2 pt-3 bg-dark text-light text-center">
    &copy; 2025 SportZ Online Store. All rights reserved.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Contact form behavior
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('contactBtn').disabled = true;
      setTimeout(function() {
        alert("Thank You! for reaching out to SportZ.\n Please wait, our support team will respond to you...");
        document.getElementById('contactForm').reset();
        document.getElementById('contactBtn').disabled = false;
      }, 500);
    });
  </script>
</body>
</html>
