<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - Shop</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .forgot-container {
      background: white;
      padding: 40px 50px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 420px;
    }
    .forgot-container h2 {
      margin-bottom: 24px;
      color: #333;
      text-align: center;
    }
    
    /* Step Indicator */
    .step-indicator {
      display: flex;
      justify-content: space-between;
      margin-bottom: 30px;
      gap: 8px;
    }
    .step {
      flex: 1;
      text-align: center;
      padding: 10px 5px;
      background: #e9ecef;
      border-radius: 4px;
      font-size: 11px;
      color: #6c757d;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .step.active {
      background: #ff6f00;
      color: white;
    }
    .step.completed {
      background: #28a745;
      color: white;
    }
    
    /* Form Sections */
    .form-section {
      display: none;
    }
    .form-section.active {
      display: block;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }
    input[type="email"],
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 1.5px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #ff6f00;
      outline: none;
    }
    
    .otp-input {
      text-align: center;
      font-size: 24px;
      letter-spacing: 10px;
      font-weight: bold;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6f00;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e65c00;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    
    .info-text {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .email-display {
      color: #ff6f00;
      font-weight: 600;
    }
    
    /* Alert Messages */
    .alert {
      padding: 12px 16px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 0.9rem;
    }
    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .alert-danger {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .resend-link {
      text-align: center;
      margin-top: 15px;
    }
    .resend-link a {
      color: #ff6f00;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }
    .resend-link a:hover {
      text-decoration: underline;
    }
    
    .back-to-signin {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    .back-to-signin a {
      color: #ff6f00;
      text-decoration: none;
      font-weight: 600;
    }
    .back-to-signin a:hover {
      text-decoration: underline;
    }
    
    small {
      display: block;
      color: #999;
      font-size: 0.85rem;
      margin-top: -15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Reset Password</h2>
    
    <!-- Step Indicator -->
    <div class="step-indicator">
      <div class="step active" id="step1-indicator">1. Email</div>
      <div class="step" id="step2-indicator">2. Verify OTP</div>
      <div class="step" id="step3-indicator">3. New Password</div>
    </div>
    
    <!-- Alert Box -->
    <div id="alertBox"></div>
    
    <!-- Step 1: Enter Email -->
    <div class="form-section active" id="step1">
      <p class="info-text">Enter your email address to receive a password reset OTP.</p>
      <form id="emailForm">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="you@example.com" required />
        <button type="submit">Send OTP</button>
      </form>
    </div>
    
    <!-- Step 2: Verify OTP -->
    <div class="form-section" id="step2">
      <p class="info-text">Enter the 6-digit OTP sent to <span class="email-display" id="userEmail"></span></p>
      <form id="otpForm">
        <label for="otp">OTP Code</label>
        <input type="text" class="otp-input" id="otp" maxlength="6" placeholder="000000" required />
        <small>OTP is valid for 10 minutes</small>
        <button type="submit">Verify OTP</button>
      </form>
      <div class="resend-link">
        <a href="#" id="resendOTP">Resend OTP</a>
      </div>
    </div>
    
    <!-- Step 3: Reset Password -->
    <div class="form-section" id="step3">
      <p class="info-text">Create a new password for your account.</p>
      <form id="resetForm">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="At least 6 characters" minlength="6" required />
        
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" minlength="6" required />
        
        <button type="submit">Reset Password</button>
      </form>
    </div>
    
    <!-- Back to Sign In -->
    <div class="back-to-signin">
      <a href="sign-in.html">‚Üê Back to Sign In</a>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:8080/api/password-reset';
    let userEmail = '';
    let userOTP = '';

    // Step 1: Send OTP
    document.getElementById('emailForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      userEmail = document.getElementById('email').value;

      try {
        const response = await fetch(`${API_URL}/send-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: userEmail })
        });

        const data = await response.json();

        if (data.success) {
          showAlert('success', data.message);
          document.getElementById('userEmail').textContent = userEmail;
          goToStep(2);
        } else {
          showAlert('danger', data.message);
        }
      } catch (error) {
        showAlert('danger', 'Error sending OTP. Please try again.');
      }
    });

    // Step 2: Verify OTP
    document.getElementById('otpForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      userOTP = document.getElementById('otp').value;

      if (userOTP.length !== 6) {
        showAlert('danger', 'Please enter a valid 6-digit OTP');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/verify-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: userEmail, otp: userOTP })
        });

        const data = await response.json();

        if (data.success) {
          showAlert('success', data.message);
          goToStep(3);
        } else {
          showAlert('danger', data.message);
        }
      } catch (error) {
        showAlert('danger', 'Error verifying OTP. Please try again.');
      }
    });

    // Step 3: Reset Password
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        showAlert('danger', 'Passwords do not match!');
        return;
      }

      if (newPassword.length < 6) {
        showAlert('danger', 'Password must be at least 6 characters long');
        return;
      }

      try {
        const response = await fetch(`${API_URL}/reset`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            email: userEmail, 
            otp: userOTP, 
            newPassword: newPassword 
          })
        });

        const data = await response.json();

        if (data.success) {
          showAlert('success', data.message + ' Redirecting to sign in...');
          setTimeout(() => {
            window.location.href = 'sign-in.html';
          }, 2000);
        } else {
          showAlert('danger', data.message);
        }
      } catch (error) {
        showAlert('danger', 'Error resetting password. Please try again.');
      }
    });

    // Resend OTP
    document.getElementById('resendOTP').addEventListener('click', async (e) => {
      e.preventDefault();
      
      try {
        const response = await fetch(`${API_URL}/send-otp`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: userEmail })
        });

        const data = await response.json();
        showAlert(data.success ? 'success' : 'danger', data.message);
      } catch (error) {
        showAlert('danger', 'Error resending OTP.');
      }
    });

    // Helper Functions
    function goToStep(step) {
      // Hide all sections
      document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.step').forEach(s => s.classList.remove('active', 'completed'));
      
      // Show current step
      document.getElementById(`step${step}`).classList.add('active');
      document.getElementById(`step${step}-indicator`).classList.add('active');
      
      // Mark previous steps as completed
      for (let i = 1; i < step; i++) {
        document.getElementById(`step${i}-indicator`).classList.add('completed');
      }
      
      // Clear alerts
      document.getElementById('alertBox').innerHTML = '';
    }

    function showAlert(type, message) {
      const alertBox = document.getElementById('alertBox');
      alertBox.innerHTML = `
        <div class="alert alert-${type}">
          ${message}
        </div>
      `;
      
      // Auto-hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          alertBox.innerHTML = '';
        }, 5000);
      }
    }
  </script>
</body>
</html>
