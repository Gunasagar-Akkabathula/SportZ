<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .cart-item img { width: 80px; height: 80px; object-fit: contain; border-radius: 7px; }
    .cart-item { border-bottom: 1px solid #e0e0e0; padding: 18px 0; }
    .cart-item:last-child { border-bottom: none; }
    .cart-actions button { margin-right: 8px; }
    .cart-total { font-size: 1.4rem; font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container-fluid">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="user-dashboard.html">Profile</a></li>
       
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total mt-4">Total: ₹<span id="cart-total">0.00</span></div>
  </div>

  <script>
    function getUserEmail() {
      return localStorage.getItem("userEmail");
    }

    function updateCartBadge(totalCount) {
      const badge = document.getElementById('cart-count');
      if (badge) badge.textContent = totalCount;
    }

    async function loadCart() {
      const email = getUserEmail();
      if (!email) {
        document.getElementById('cart-items').innerHTML = "<b>Please sign in to see your cart.</b>";
        updateCartBadge(0);
        return;
      }

      const res = await fetch(`/cart/${encodeURIComponent(email)}`);
      const items = await res.json();
      let html = '';
      let total = 0;
      let totalCount = 0;

      items.forEach(item => {
        total += item.quantity * (item.price || 0);
        totalCount += item.quantity;
        html += `
          <div class="row align-items-center cart-item">
            <div class="col-xs-12 col-md-2">
              <img src="${item.image_url || 'https://via.placeholder.com/80'}" alt="${item.item_name}" />
            </div>
            <div class="col-xs-12 col-md-3 fw-bold">${item.item_name} <span>x${item.quantity}</span></div>
            <div class="col-xs-6 col-md-2">₹${item.price || 'N/A'}</div>
            <div class="col-xs-3 col-md-2">
              <input type="number" min="1" value="${item.quantity}" style="width:50px;" onchange="updateCart(${item.id}, this.value)" />
            </div>
            <div class="col-xs-3 col-md-2 fw-bold">₹${(item.quantity * (item.price||0)).toFixed(2)}</div>
            <div class="col-xs-12 col-md-1 cart-actions">
              <button class="btn btn-sm btn-danger" onclick="removeCartItem(${item.id})">Remove</button>
            </div>
          </div>
        `;
      });
      document.getElementById('cart-items').innerHTML = html || "<p>Your cart is empty!</p>";
      document.getElementById('cart-total').textContent = total.toFixed(2);
      updateCartBadge(totalCount);
    }

    async function updateCart(id, quantity) {
      quantity = parseInt(quantity);
      if (!quantity || quantity < 1) return alert('Quantity must be at least 1');
      const res = await fetch('/cart/update', {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ id, quantity })
      });
      if (res.ok) loadCart();
      else alert('Failed to update cart');
    }

    async function removeCartItem(id) {
      if (!confirm('Remove this item from cart?')) return;
      const res = await fetch('/cart/remove/' + id, { method: 'DELETE' });
      if (res.ok) loadCart();
      else alert('Failed to remove item');
    }

    window.onload = loadCart;
  </script>
</body>
</html>
