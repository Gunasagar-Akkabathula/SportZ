<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .navbar-brand { font-weight: bold; font-size: 1.8rem; color: #ff6600 !important; }
    .navbar-brand img {
      height: 80px;
      margin-right: 8px;
      border-radius: 50%;
    }
    .cart-item img { width: 80px; height: 80px; object-fit: contain; border-radius: 7px; }
    .cart-item { border-bottom: 1px solid #e0e0e0; padding: 18px 0; }
    .cart-item:last-child { border-bottom: none; }
    .cart-actions button { margin-right: 8px; }
    .cart-total { font-size: 1.4rem; font-weight: bold; }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="SportZ.png" >
      <span class="ms-2">SportZ</span>
    </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="user-dashboard.html">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="my-orders.html">My Orders</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-4"><i class="bi bi-cart3 me-2"></i>Your Cart</h2>
    <div id="cart-items"></div>
    
    <!-- Cart Summary Section -->
    <div class="row mt-4" id="cart-summary" style="display: none;">
      <div class="col-md-8"></div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="mb-3">Cart Summary</h5>
            <hr>
            <div class="d-flex justify-content-between mb-3">
              <span class="fw-bold">Subtotal:</span>
              <span class="cart-total text-success">₹<span id="cart-total">0.00</span></span>
            </div>
            <hr>
            <a href="checkout.html" class="btn btn-success w-100 btn-lg" id="checkout-btn">
              <i class="bi bi-credit-card me-2"></i>Proceed to Checkout
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty Cart Message -->
    <div id="empty-cart-message" style="display: none;" class="text-center py-5">
      <i class="bi bi-cart-x" style="font-size: 80px; color: #ccc;"></i>
      <h4 class="mt-3 text-muted">Your cart is empty!</h4>
      <a href="user-dashboard.html" class="btn btn-warning mt-3">Start Shopping</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function getUserEmail() {
      return localStorage.getItem("userEmail");
    }

    function updateCartBadge(totalCount) {
      const badge = document.getElementById('cart-count');
      if (badge) badge.textContent = totalCount;
    }

    async function loadCart() {
      const email = getUserEmail();
      if (!email) {
        document.getElementById('cart-items').innerHTML = "<div class='alert alert-warning'><b>Please sign in to see your cart.</b></div>";
        updateCartBadge(0);
        document.getElementById('cart-summary').style.display = 'none';
        document.getElementById('empty-cart-message').style.display = 'block';
        return;
      }

      const res = await fetch(`/cart/${encodeURIComponent(email)}`);
      const items = await res.json();
      let html = '';
      let total = 0;
      let totalCount = 0;

      if (items.length === 0) {
        document.getElementById('cart-items').innerHTML = '';
        document.getElementById('cart-summary').style.display = 'none';
        document.getElementById('empty-cart-message').style.display = 'block';
        updateCartBadge(0);
        return;
      }

      items.forEach(item => {
        total += item.quantity * (item.price || 0);
        totalCount += item.quantity;
        html += `
          <div class="row align-items-center cart-item">
            <div class="col-md-2 col-4">
              <img src="${item.imageUrl || 'https://via.placeholder.com/80'}" alt="${item.itemName}" />
            </div>
            <div class="col-md-3 col-8 fw-bold">${item.itemName} <span class="text-muted">x${item.quantity}</span></div>
            <div class="col-md-2 col-6 text-muted">₹${item.price || 'N/A'}</div>
            <div class="col-md-2 col-6">
              <input type="number" min="1" value="${item.quantity}" class="form-control" style="width:70px;" onchange="updateCart(${item.id}, this.value)" />
            </div>
            <div class="col-md-2 col-6 fw-bold text-success">₹${(item.quantity * (item.price||0)).toFixed(2)}</div>
            <div class="col-md-1 col-6 cart-actions">
              <button class="btn btn-sm btn-danger" onclick="removeCartItem(${item.id})"><i class="bi bi-trash"></i> Remove</button>
            </div>
          </div>
        `;
      });
      
      document.getElementById('cart-items').innerHTML = html;
      document.getElementById('cart-total').textContent = total.toFixed(2);
      document.getElementById('cart-summary').style.display = 'block';
      document.getElementById('empty-cart-message').style.display = 'none';
      updateCartBadge(totalCount);
    }

    async function updateCart(id, quantity) {
      quantity = parseInt(quantity);
      if (!quantity || quantity < 1) return alert('Quantity must be at least 1');
      const res = await fetch('/cart/update', {
        method: 'PUT',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ id, quantity })
      });
      if (res.ok) loadCart();
      else alert('Failed to update cart');
    }

    async function removeCartItem(id) {
      if (!confirm('Remove this item from cart?')) return;
      const res = await fetch('/cart/remove/' + id, { method: 'DELETE' });
      if (res.ok) loadCart();
      else alert('Failed to remove item');
    }

    window.onload = loadCart;
  </script>
</body>
</html>
