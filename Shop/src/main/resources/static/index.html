<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.8rem;
      color: #ff6600 !important;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 32px;
      margin-right: 8px;
      border-radius: 6px;
    }
    .navbar-nav {
      gap: 18px;
    }
    .navbar-nav .nav-link {
      display: flex;
      align-items: center;
      font-weight: 500;
      font-size: 1.1rem;
    }
    .search-input,
    .navbar form .form-control {
      min-width: 220px;
      width: 100%;
    }
    .navbar .bi-cart {
      font-size: 1.3rem;
      vertical-align: middle;
    }
    .badge.bg-danger#cart-count {
  font-size: 0.95rem;
  margin-left: 4px;
  font-weight: 700;
  padding: 3px 9px;
  vertical-align: middle;
  position: relative;
  top: 0;   /* remove or set to 0 to align with text */
}

    .product-card img {
      max-height: 200px;
      object-fit: contain;
    }
    .product-price {
      color: #b12704;
      font-weight: bold;
      font-size: 1.1rem;
    }
    footer {
      background: #232f3e;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://via.placeholder.com/32x32.png?text=S" >
        Sports Shop
      </a>
      <form class="d-flex mx-auto w-50" role="search">
        <input class="form-control me-2 search-input" type="search" placeholder="Search for products, brands and more" aria-label="Search" />
        <button class="btn btn-warning" type="submit">Search</button>
      </form>
      <ul class="navbar-nav ms-auto align-items-center" id="dynamic-navbar-links">
  <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
  <li class="nav-item">
    <a class="nav-link d-flex align-items-center position-relative" href="cart.html">
      <span class="bi bi-cart"></span>
      <span style="margin-left:6px;">Cart</span>
      <span class="badge bg-danger" id="cart-count">0</span>
    </a>
  </li>
  <li class="nav-item"><a class="nav-link" href="sign-up.html">Sign Up</a></li>
</ul>

    </div>
  </nav>

  <!-- Banner and Intro -->
  <div class="container mt-4">
    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-4 text-center">
        <h1>Welcome to Sports Shop</h1>
        <p class="lead">Find the best sports products at unbeatable prices</p>
      </div>
    </div>
  </div>

  <!-- Products Grid (Dynamic) -->
  <div class="container">
    <h3>Featured Products</h3>
    <div class="row g-3 mt-2" id="products-grid">
      <!-- Products will be rendered here by JS -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      &copy; 2025 Shop. All rights reserved.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function loadProducts() {
      const res = await fetch('/products');
      if (res.ok) {
        const products = await res.json();
        const grid = document.getElementById('products-grid');
        grid.innerHTML = '';
        products.forEach(product => {
          const col = document.createElement('div');
          col.className = "col-sm-6 col-md-4 col-lg-3";
          col.innerHTML = `
            <div class="card product-card h-100 shadow-sm">
              <img src="${product.imageUrl || 'https://via.placeholder.com/200x200.png?text=' + encodeURIComponent(product.name)}" class="card-img-top" alt="${product.name}" />
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text flex-grow-1">${product.description || ''}</p>
                <p class="product-price">â‚¹${product.price}</p>
                <a href="#" class="btn btn-warning mt-auto">Add to Cart</a>
              </div>
            </div>
          `;
          grid.appendChild(col);
        });

        document.querySelectorAll('.btn-warning.mt-auto').forEach(button => {
          button.addEventListener('click', async function(e) {
            e.preventDefault();
            const productName = this.closest('.card-body').querySelector('.card-title').textContent;
            const userEmail = localStorage.getItem('userEmail');
            if (!userEmail) {
              alert('You must be signed in!');
              return;
            }
            const res = await fetch('/cart/add?userEmail=' + encodeURIComponent(userEmail), {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({itemName: productName, quantity: 1})
            });
            if (res.ok) {
              alert('Added to cart!');
              // Optionally update cart link count here
            } else {
              alert('Could not add to cart.');
            }
          });
        });
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadProducts();
    });
  </script>
</body>
</html>
