<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Success - Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    .success-icon {
      font-size: 80px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <i class="bi bi-check-circle-fill success-icon"></i>
        <h2 class="mt-4">Order Placed Successfully!</h2>
        <p class="lead">Thank you for your order</p>
        <p>Order ID: <strong id="order-id"></strong></p>
        <div class="mt-4">
          <a href="user-dashboard.html" class="btn btn-primary">Continue Shopping</a>
          <a href="my-orders.html" class="btn btn-outline-secondary">View My Orders</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const orderId = urlParams.get('orderId');
    if (orderId) {
      document.getElementById('order-id').textContent = orderId;
    }
  </script>
</body>
</html>
