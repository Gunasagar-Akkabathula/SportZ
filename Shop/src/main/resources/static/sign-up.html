<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Shop</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signup-container {
      background: white;
      padding: 40px 50px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 380px;
    }
    .signup-container h2 {
      margin-bottom: 24px;
      color: #333;
      text-align: center;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #555;
    }
    input[type="email"],
    input[type="password"],
    input[type="text"],
    select {
      width: 100%;
      padding: 12px 10px;
      margin-bottom: 20px;
      border: 1.5px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus,
    select:focus {
      border-color: #ff6f00;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff6f00;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e65c00;
    }
    .signin-link {
      margin-top: 16px;
      text-align: center;
      color: #666;
    }
    .signin-link a {
      color: #ff6f00;
      text-decoration: none;
      font-weight: 600;
    }
    .signin-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>Create an Account</h2>
  <form id="signup-form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required />

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required />

    <label for="role">Role</label>
    <select id="role" name="role" required>
      <option value="" disabled selected>Select your role</option>
      <option value="admin">Admin</option>
      <option value="user">User</option>
    </select>

    <label for="contact">Contact Number</label>
    <input type="text" id="contact" name="contact" placeholder="Enter your phone number" required pattern="[0-9]{10}" title="Enter 10 digit phone number" />

    <button type="submit">Sign Up</button>
  </form>
  <div class="signin-link">
    Already have an account? <a href="sign-in.html">Sign In</a>
  </div>
</div>

<script>
document.getElementById('signup-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const formData = new FormData();
  formData.append('name', document.getElementById('name').value);
  formData.append('email', document.getElementById('email').value);
  formData.append('password', document.getElementById('password').value);
  formData.append('confirmPassword', document.getElementById('confirmPassword').value);
  formData.append('role', document.getElementById('role').value);
  formData.append('contactNumber', document.getElementById('contact').value);

  const res = await fetch('/users/signup', {
    method: 'POST',
    body: formData
  });
  if (res.ok) {
    alert('Registration successful!');
    window.location.href = 'sign-in.html';
  } else {
    const msg = await res.text();
    alert('Registration failed: ' + msg);
  }
});
</script>

</body>
</html>
